<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<link rel="stylesheet" href="/css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
        }
        .login-box {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background: white;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center bg-light">

<div class="login-box text-center">
    <h2 class="mb-4">로그인</h2>
    <form th:action="@{/user/loginOk}" method="post">

        <div class="mb-3">
            <input type="text" class="form-control" placeholder="아이디" name="userID"
                   th:value="${cookieUsername != null ? cookieUsername : ''}" />

        </div>

        <div class="mb-3">
            <input type="password" class="form-control" placeholder="비밀번호" name="password" required>
        </div>

        <div>
            <input type="checkbox" id="rememberId" name="rememberId"
                   th:checked="${cookieUsername != null}"/>
            <label for="rememberId">아이디 저장</label>
        </div>

        <button type="submit" class="btn btn-primary w-100">로그인</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</body>
</html>
