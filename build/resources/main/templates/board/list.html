<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보드 리스트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/list.js"></script>
</head>
<body>
<!-- 컨테이너로 페이지를 감싸서 중앙정렬 및 패딩 추가 -->
<div class="container mt-5">
    <h2 class="text-center mb-4">보드 리스트</h2>
    <h3 class="text-center mb-4">로그인 한 정보 : <span th:text="${user.userID}"></span></h3>

    <span>
    <nav>
        <a href="/user/logout"><ul>로그아웃</ul></a>
    </nav>
    </span>

    <!-- Bootstrap 테이블 스타일 적용 -->
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">이름</th>
            <th scope="col">내용</th>
            <th scope="col">작성일</th>
            <th scope="col">상세보기</th>
        </tr>
        </thead>
        <tbody>
        <!-- boards 데이터 반복 출력 -->
        <tr th:each="board : ${boards}">
            <td th:text="${board.id}"></td>
            <td th:text="${board.name}"></td>
            <td th:text="${board.content}"></td>
            <!-- 날짜 형식화 -->
            <td th:text="${#temporals.format(board.regdate, 'yyyy-MM-dd HH:mm')}"></td>
            <td>
            <a th:href="@{/board/detail/{id}(id=${board.id})}" class="btn btn-info">상세보기</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- 게시글 작성 버튼 -->
    <div class="text-center mt-4">
        <a th:href="@{/board/write}" class="btn btn-primary">게시글 작성</a>
    </div>
</div>

<!-- Bootstrap JS, Popper.js 링크 추가 (필요한 경우) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
